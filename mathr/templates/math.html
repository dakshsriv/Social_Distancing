{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Do Math: {{ operation }}{% endblock %}</h1>
{% endblock %}

{% block content %}

  {% if answer|length == 0 %}
    <form method="post">
      <label for="a">A</label>
      <input name="a" id="a" required>
      <label for="b">B</label>
      <input name="b" id="b" required>
      <input type="submit" value="{{ operation }}">
    </form>

  {% else %}
    <strong>Answer:</strong>{{ answer }}
  {% endif %}

{% endblock %}
